<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="calculaterId" class="calculaterid" placeholder="number" />;
    <input type="number" id="basicId" class="calculaterid" placeholder="number" />
    <input type="button" value="+" onclick="addition();" />
    <p id="mainPara"></p>
</body>
</html>
<script>
    function addition() {
     let a = document.getElementById("calculaterId").value;
     let b = document.getElementById("basicId").value;
     let sum = b+a;
     console.log("addition",sum);
    document.getElementById("mainPara").innerHTML=sum;
}
</script>
