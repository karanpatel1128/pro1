<script>
 
 let x=5;
 let day ="";
 if(x==1){
 day="monday";
 }
 else if (x==5){
 day="friday"
 }
 else if (x==10){
 day="wednesday"
 }
 else{
 day="sunday"
 }
 console.log("day",day)


let action="division";
let a=5;
let b=a;
let sum="";
 switch (action) {
     case "addition":
         sum=a*b;
         break;
 
     default:
     sum=a+b;
         break;
 }
 console.log( "add",sum);
